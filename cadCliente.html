<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadCliente.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <div class="content">
        <div id="bloco-azul">
            <div class="bloco-img">
                <img src="img/logoPuraAgua.png" alt="Logo Pura Água">
                <h1>Cadastro de clientes</h1>
            </div>
        </div>
        <div id="bloco-branco">
            <form>
                <legend>Cadastro</legend>
                <div class="columns-2">
                    <div class="item">
                        <p>Nome</p>
                        <input type="text" name="nome" placeholder="Ex: Rafael" />
                    </div>

                    <div class="item">
                        <p>Sobrenome</p>
                        <input type="text" name="sobrenome" placeholder="Ex: Rodriguez" />
                    </div>
                </div>

                <div class="columns-2">
                    <div class="item">
                        <p>N° do telefone</p>
                        <input type="number" name="telefone" placeholder="Ex: (15) 99999-9999" />
                    </div>

                    <div class="item">
                        <p>Cidade</p>
                        <input type="text" name="cidade" placeholder="Ex: Itapeva" />
                    </div>
                </div>

                <div class="columns-2">
                    <div class="item">
                        <p>Rua</p>
                        <input type="text" name="rua" placeholder="Ex: Rua Brasil" />
                    </div>

                    <div class="item">
                        <p>N° da casa</p>
                        <input type="number" name="numeroCasa" placeholder="Ex: 582" />
                    </div>
                </div>

                <div class="columns-2">
                    <div class="item">
                        <p>Bairro</p>
                        <input class="linhaToda inputMaior" type="text" name="bairro" placeholder="Ex: Jardim Ferrari" />
                    </div>

                </div>

                <div class="btn">
                    <button>Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
