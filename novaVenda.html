<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/novaVenda.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="icon" href="img/logo.png">
  <title>Nova Venda</title>
</head>

<body>
  <div class="content">
    <div id="bloco-azul">
      <div class="bloco-img">
        <img src="img/logoPuraAgua.png" alt="Logo Pura Água">
        <h1>Nova Venda</h1>
      </div>
    </div>

    <div id="bloco-branco">
      <form>
        <legend>Dados da Venda</legend>

        <div class="columns-2">
          <div class="item">
            <p>Data de Hoje</p>
            <input type="date" name="dataHoje" />
          </div>

          <div class="item">
            <p>Data do Galão</p>
            <input type="text" name="dataGalao" placeholder="Ex: 09/2019" />
          </div>
        </div>

        <div class="columns-2">
          <div class="item">
            <p>Quantidade</p>
            <input type="number" name="quantidade" placeholder="Ex: 3" />
          </div>

          <div class="item">
            <p>Valor Total</p>
            <input type="float" name="valorTotal" placeholder="Ex: 100.00" />
          </div>
        </div>

        <div class="btn">
          <button>Entrar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
