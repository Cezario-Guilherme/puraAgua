<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cadCliente.css">
  <link rel="icon" href="img/logo.png">
</head>

<body onload="onloadEditCliente()">
  <div class="content">
    <div id="bloco-azul">
      <div class="bloco-img">
        <a href="index.html">
          <img src="img/logoPuraAgua.png" alt="Logo Pura Água">
        </a>
        <h1>Editar Cliente</h1>
      </div>
    </div>
    <div id="bloco-branco">
      <div class="form">
        <legend>Editar</legend>
        <div class="columns-2">
          <div class="item">
            <p>Nome</p>
            <input type="text" name="nome" id="nome"/>
          </div>

          <div class="item">
            <p>Sobrenome</p>
            <input type="text" name="sobrenome" id="sobrenome"/>
          </div>
        </div>

        <div class="columns-2">
          <div class="item">
            <p>N° do telefone</p>
            <input type="number" name="telefone" id="telefone"/>
          </div>

          <div class="item">
            <p>Cidade</p>
            <input type="text" name="cidade" id="cidade"/>
          </div>
        </div>

        <div class="columns-2">
          <div class="item">
            <p>Rua</p>
            <input type="text" name="rua" placeholder="Ex: Rua Brasil" id="rua"/>
          </div>

          <div class="item">
            <p>N° da casa</p>
            <input type="number" name="numeroCasa" placeholder="Ex: 582" id="numeroCasa"/>
          </div>
        </div>

        <div class="columns-2">
          <div class="item">
            <p>Bairro</p>
            <input class="linhaToda inputMaior" type="text" name="bairro" placeholder="Ex: Jardim Ferrari" id="bairro"/>
          </div>

        </div>
        
        <span id="mensagem"></span>

        <div class="btn">
          <button onclick="editCliente()" id="button">editar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <script src="./js/inicializeFirebase.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
